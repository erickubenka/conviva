name: Gradle Package & Docker Build

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      with:
        gradle-version: '7.6'
    
    - name: Build with Gradle 7.6
      run: gradle jar

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag conviva-bot:latest

    - name: Package Docker
      run: docker save conviva-bot:latest | gzip > conviva_bot_latest.tar.gz

    - name: Upload Docker artifcats
      uses: actions/upload-artifact@v4.3.3
      with:
        name: docker-image
        path: ./conviva_bot_latest.tar.gz
        if-no-files-found: warn
        retention-days: 1
        
    - name: Upload Build artifacts
      uses: actions/upload-artifact@v4.3.3
      with:
        name: build-artifacts
        path: ./build/libs/
        if-no-files-found: warn
        retention-days: 1

